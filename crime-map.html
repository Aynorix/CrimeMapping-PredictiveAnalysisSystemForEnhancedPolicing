<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Map</title>
    <link rel="stylesheet" href="hackjklu.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf8wyBs4cYgEnk2Fvi4xrNUlVu1ZHqhDs"></script>
    <script>
        async function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: {lat: 20.5937, lng: 78.9629} // Centered on India
            });

            // Fetch data from backend
            const response = await fetch('/data');
            const locations = await response.json();

            locations.forEach(function(location) {
                var marker = new google.maps.Marker({
                    position: {lat: location.lat, lng: location.lng},
                    map: map,
                    title: location.crime_type
                });

                var infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${location.crime_type}</h3>`
                });

                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</head>
<body onload="initMap()">
